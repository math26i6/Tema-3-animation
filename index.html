<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pussydestroyer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background">
            </div>

            <div id="game_elements">
                <div id="mus"></div>
                <div id="kat_right1" class="kr1_komind"></div>
                <div id="kat_right2" class="kr2_komind"></div>
                <div id="kat_right3" class="kr3_komind"></div>
                <div id="kat_left1" class="kl1_komind"></div>
                <div id="kat_left2" class="kl2_komind"></div>
                <div id="kat_left3" class="kl3_komind"></div>
                <div id="wetkat_right1" class="wkr1_komind"></div>
                <div id="wetkat_right2" class="wkr2_komind"></div>
                <div id="wetkat_right3" class="wkr3_komind"></div>
                <div id="wetkat_left1" class="wkl1_komind"></div>
                <div id="wetkat_left2" class="wkl2_komind"></div>
                <div id="wetkat_left3" class="wkl3_komind"></div>
                <div id="ost" class="ost_forsvind"></div>
                <div id="ost2"></div>
            </div>

            <div id="game_ui">
                <div id="points" class="plus"></div>
                <div id="minus_points" class="minus"></div>
                <div id="energi"></div>
                <div id="time"></div>
                <div id="indstillinger"></div>
            </div>
        </div>
        <div id="start" class=""></div>
        <div id="play" class=""></div>
        <div id="settings" class="hide">
            <div id="lydknap"></div>
            <div id="musikknap"></div>
            <div id="luk"></div>
        </div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
