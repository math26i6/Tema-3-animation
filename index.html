<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pussydestroyer</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy" rel="stylesheet">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background" class="">
            </div>

            <div id="game_elements">
                <div id="mus" class="mus">
                </div>
                <div id="ost" class="ost hide"></div>
                <div id="ost2" class="ost hide"></div>
                <div id="ost3" class="ost hide"></div>

                <div id="kat_right1" class="kat">
                    <div id="wetkat_right" class="hide"></div>
                </div>

                <div id="death2" class="">
                    <div id="kat_right2" class="kat"></div>
                </div>
                <div id="death3" class="">
                    <div id="kat_right3" class="kat"></div>
                </div>
                <div id="death4" class="">
                    <div id="kat_left1" class="kat"></div>
                </div>
                <div id="death5" class="">
                    <div id="kat_left2" class="kat"></div>
                </div>
                <div id="death6" class="">
                    <div id="kat_left3" class="kat"></div>
                </div>
                <div id="wetkat_right" class="hide">
                </div>


                <div id="wetkat_left" class="hide"></div>


            </div>


            <div id="game_ui">
                <div id="score" class="hide"></div>
                <div id="points" class="hide"></div>
                <div id="minus_points" class="hide"></div>
                <div id="ostemeter" class="energi">
                </div>
                <div id="time">0:30</div>
                <div id="indstillinger"></div>
            </div>

        </div>

        <div id="start" class=""></div>
        <div id="cool" class=""></div>
        <div id="play" class=""></div>
        <div id="settings" class="hide">
            <div id="settingsmenu"></div>
            <div id="setting_effekt_sound">

                <div id="lyde" class="lydknap">
                    <audio src="lyde/katdoed.mp3" id="lyd1"></audio>
                    <audio src="lyde/hapshaps.mp3" id="lyd2"></audio>
                    <audio src="lyde/intro%20kat.mp3" id="lyd3"></audio>
                    <audio src="lyde/gameover_01.mp3" id="gameoverlyd"></audio>
                    <audio src="lyde/levelcomplete.mp3" id="levelcompletelyd"></audio>
                    <audio src="lyde/vand.mp3" id="vand"></audio>
                </div>
                <div id="setting_music">
                    <div id="music" class="musikknap">
                        <audio src="lyde/bensound-epic.mp3" id="myMusic"></audio>
                    </div>

                </div>
            </div>
            <div id="lydknap"></div>
            <div id="mutelydknap" class="hide"></div>
            <div id="musikknap"></div>
            <div id="mutemusikknap" class="hide"></div>
            <div id="luk"></div>
        </div>

        <div id="intro" class="hide"></div>
        <div id="intro2" class="hide"></div>
        <div id="pil" class="hide"></div>
        <div id="introplayknap" class="hide"></div>
        <div id="gameover" class=""></div>
        <div id="levelcomplete" class=""></div>

        <div id="spiligen" class="hide"></div>




    </div>
    <script src="script.js"></script>
</body>

</html>
