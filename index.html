<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pussydestroyer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background"></div>
        <div id="game">
            <div id="game_background">
            </div>

            <div id="game_elements">
                <div id="mus"></div>
                <div id="kat_right1" class="kat"></div>
                <div id="kat_right2" class="kat"></div>
                <div id="kat_right3" class="kat"></div>
                <div id="kat_left1" class="kat"></div>
                <div id="kat_left2" class="kat"></div>
                <div id="kat_left3" class="kat"></div>
                <div id="wetkat_right" class="hide"></div>
                <div id="wetkat_left" class="hide"></div>
                <div id="ost" class=""></div>
                <div id="ost2" class=""></div>
            </div>

            <div id="game_ui">
                <div id="score" class="hide"></div>
                <div id="points" class=""></div>
                <div id="minus_points" class="hide"></div>
                <div id="energi">
                    <div id="energi11" class="energi"></div>
                    <div id="energi1" class="energi1"></div>
                    <div id="energi2" class="energi2"></div>
                    <div id="energi3" class="energi3"></div>
                    <div id="energi4" class="energi4"></div>
                    <div id="energi5" class="energi5"></div>
                </div>
                <div id="time"></div>
                <div id="indstillinger"></div>
            </div>
        </div>
        <div id="start" class=""></div>
        <div id="play" class=""></div>
        <div id="settings" class="hide">
            <div id="lydknap"></div>
            <div id="mutelydknap" class="hide"></div>
            <div id="musikknap"></div>
            <div id="mutemusikknap" class="hide"></div>
            <div id="luk"></div>
        </div>
        <div id="intro" class="hide">
            <div id="introplayknap"></div>
        </div>
        <div id="gameover" class="hide"></div>
        <div id="levelcomplete" class="hide"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
